upstream nextjs {
    server app:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS in production
    # Uncomment the following lines when using SSL
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Server-Sent Events endpoint for real-time sync
    # This requires special configuration to prevent buffering
    location /api/sync {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable all buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Clear the Connection header to allow keep-alive
        proxy_set_header Connection '';

        # Disable chunked transfer encoding (SSE uses its own format)
        chunked_transfer_encoding off;

        # Increase timeouts for long-lived connections
        # The app sends keep-alive pings every 30 seconds
        # Set timeout higher than ping interval
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable nginx's gzip for SSE (can cause buffering issues)
        gzip off;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://nextjs;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

